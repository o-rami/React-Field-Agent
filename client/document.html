<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Agent Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="agent/agentApi.js" defer></script>
    <script src="agent/agents.js" defer></script>
  </head>

  <body>
    <header>
      <div>
        <nav id="navbar" class="navbar navbar-expand navbar-dark bg-dark">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Agents</span></a>
            <a class="nav-link disabled">Aliases</a>
            <a class="nav-link disabled">Agencies</a>
            <a class="nav-link disabled">Locations</a>
            <a class="nav-link disabled">Missions</a>
          </div>
      </div>
      </div>
      </nav>
      <div class="container-fluid" style="margin-top:1rem;">
        <button type="button" id="addAgentButton" class="btn btn-dark" onclick="handleAdd()">ADD NEW AGENT</button>
      </div>
    </header>

    <main>
      <div id="agentListView" class="container-fluid"></div>

      <div id="agentFormView" class="container-fluid" style="display:none;">

        <form onsubmit="handleAgentSave(event)">

          <h3 id="actionTitle"></h3>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" onchange="handleChange(event)"
              required>
          </div>

          <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input type="text" id="middleName" name="middleName" class="form-control" onchange="handleChange(event)">
          </div>

          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" onchange="handleChange(event)"
              required>
          </div>

          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="form-control" onchange="handleChange(event)">
          </div>

          <div class="mb-3">
            <label for="heightInInches" class="form-label">Height (inches)</label>
            <input type="number" id="heightInInches" name="heightInInches" class="form-control" min="1" max="120"
              onchange="handleChange(event)" required>
          </div>

          <div class="mb-3">
            <button id="saveAgentButton" type="submit" class="btn btn-dark">SAVE</button>
            <button name="cancelButton" type="button" class="btn btn-secondary" onclick="setView('agentListView')">CANCEL</button>
          </div>

        </form>

      </div>

      <div id="agentDeleteView" class="container-fluid" style="display:none;">

        <div class="row">
          <div class="col">
            <h2 id="deleteTitle"></h2>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="alert alert-danger">
              Are you sure you want to permanently delete this agent?
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-danger" onclick="handleDelete()">DELETE</button>
            <button type="button" name="cancelButton" class="btn btn-secondary" onclick="setView('agentListView')">CANCEL</button>
          </div>
        </div>

      </div>

      <div class="container-fluid"> <!-- MESSAGES-->
        <div id="messages" class="alert alert-dark" style="display:none; margin-top:1rem;">
        </div>
      </div>

    </main>

    <footer>
      <div class="container-fluid" id="footer">
        <p>Ramirez | Assessment 8</p>
      </div>
    </footer>

  </body>

</html>
